<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
        <script>
            let value = parseInt(prompt(" xin mời nhập số : "));
            let x = [-3,5,1,3,2,10];
            let count = 0;
            for (let i = 0; i < x.length; i++) {
                if (value == x[i]) {
                    count++;
                    alert("value" + x[i] + "found at " + i);
                }
            }

            if(count == 0){
                alert("khong tim thay");
            }
        </script>
</body>
</html>
