<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let eng = [
        "hello", "bye", "eat", "drink","run","cry", "smile"];
    let vie = ["xin chào", "tạm biệt","ăn","uống","chạy","khóc","cười"];

    let input = prompt(" Nhập từ cần tra");
    loop: for (let i = 0; i < eng.length; i++) {
        for (let j = 0; j < eng[i].length; j++){
            if (input === eng[i][j]) {
                output = vie[i][j];
                break loop;
            }else {
                output = "Not found";

            }
        }
    }
    document.getElementById("result").innerHTML = (input + "&ensp;"+"nghĩa là" + "&ensp;" +output) ;

</script>
</body>
</html>
