<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất của mảng</title>
</head>
<body>
    <script>
        let x = [-3,5,2,1,3,10];
        let max = x[0];
        let index = 0;
        for (let i =1; i < x.length;i++){
            if (x[i] > max){
                max = x[i];
                index = i;

            }
        }
        alert("max :"+ max +"at position" + index);

    </script>
</body>
</html>
