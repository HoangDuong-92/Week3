<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng hàm có sẵn trong mảng</title>
</head>
<body>
    <script>
        // Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau
        let myColor = ["Red","Green","While","Black","Blue"];
        document.write(myColor.toString()+ "<br>");
        document.write(myColor.join() + "<br>");
        document.write(myColor.join('+') + "<br>");
    </script>
</body>
</html>
