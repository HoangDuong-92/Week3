<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số đầu tiên dãy Fibonaci chia hết cho 5</title>
</head>
<body>
    <script>
        // Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
        let a = 0;
        let b = 1;
        let s;
        let result;
        while (true){
            s = a + b;
            if (a % 5 ===0 && a!=0){
                result = a;
                break;
            } a = b;
            b = s;
        }
        document.write(result + " Là số chia hết cho 5");


    </script>
</body>
</html>
