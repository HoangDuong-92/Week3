<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số Fibonaci đầu tiên</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        document.write(a + "<br>");
        document.write(b + "<br>");
        let s;
        for (count = 0; count < 20;count++){
            s = a +b;
            document.write(s + "<br>");
            a =b;
            b = s;
       }
    </script>
</body>
</html>
