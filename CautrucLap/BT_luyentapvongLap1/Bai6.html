<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số chia hết cho 7</title>
</head>
<body>
    <script>
        let count = 0;
        let s = 0;
        for (let i =7;i <= 30;i=i+7){
            s = s +i;
            count++;
        }
        document.write(s + " số chia hết cho 7");

    </script>
</body>
</html>
