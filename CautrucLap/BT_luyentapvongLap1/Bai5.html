<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng</title>
</head>
<body>
    <script>
        //Tính tổng của 20 số đầu tiên trong dãy fibonacci.
        let  a = 0;
        let b = 1;
        let s;
        let sum = 0;
        for (count = 0;count < 20;count++){
            s = a + b;
            sum = sum +a;
            a = b;
            b = s;

        } document.write(s + " tổng của 20 số đầu tiên");

    </script>
</body>
</html>
