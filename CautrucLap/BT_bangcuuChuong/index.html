<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu  chương</title>
</head>
<body>
    <script>
        let table;
        table= "<table border='1' width='600' cellspacing='1' cellpadding='6'>"
        for ( i=1;i<10;i++){
            table = table + "<tr>";
            for (j =1;j<10;j++){
                table = table + "<td>" + j + '*' + i  +'=' +j*i + "</td>";
            }
            table = table + "</tr>";
        }
        table = table + "</table>";
        document.write(table);
    </script>
</body>
</html>
