<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị chuỗi the number năm lần </title>
</head>
<body>
<p id="demo"></p>
    <script>
        let i;
        let text = "";
        for (i = 0;i < 5; i++){
            text +="The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
