<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gọi hàm thừ phần body</title>
</head>
<body>
<button onclick="bonusOne()">Bài 2</button>
    <script>
        function bonusOne() {
            let a = parseInt(prompt("Nhập số"));
            b = a + 1;
            alert(b);
        }
    </script>
</body>
</html>
