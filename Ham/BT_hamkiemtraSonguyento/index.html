<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        function checkPrime(n) {
            if (n === 1){
                return false;
            }else {
                for (let i = 2;i < n;i++){
                    if (n % i == 0){
                        return  false;
                    }
                    return  true;
                }
            }
            let count = 0;
            for (let n =1;n < 10000;n++){
                if (checkPrime(n) === true){
                    count++;
                    console.log(n);
                }
            }
        }
        alert("số  nguyên tố nhỏ hơn 10000" + count);

    </script>
</body>
</html>
