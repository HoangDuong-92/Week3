<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo và gọi hàm </title>
</head>
<body>
    <script>
        function processConfirm(answer) {
            let result = "";
            if (answer){
                result = "Excellent.We'll play a nice game of chess.";
            }else {
                result =  "Maybe later then.";
            }
            return result;
        }
            let  confirmAnswer = confirm("shall we play a game?");
            let thenAnswer = processConfirm(confirmAnswer);
            alert(thenAnswer);
    </script>
</body>
